<p>
  <button *ngFor="let rate of [1,2,3,4,5]" [title]="rate < 3 ? 'So-so' : rate >= 3 && rate < 5 ? 'Cool' : 'The best'"
    [ngClass]="currentRate >= rate ? 'normal-rate fill' : ''" (click)="publishRate(rate);">
    <svg viewBox="0 0 24 24">
      <use xlink:href="#star" class="icon-star" />
    </svg>
  </button>
</p>

<svg class="icon-source">
  <defs>
    <path id="star"
      d="M12,1.776l3.286,6.779l7.464,1.032l-5.433,5.221l1.326,7.417L12,18.67l-6.645,3.555l1.327-7.417L1.25,9.587l7.464-1.032L12,1.776z" />
  </defs>
</svg>
